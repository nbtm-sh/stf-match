<html>
    <head>
        <title>STF Matchmaking</title>
    </head>
    <link href="style/body.css" rel="stylesheet" type="text/css">
    <body>
        <div class="header">
            <img src="img/header.jpg" id="headerimg">
        </div>
        <h1>STF Matchmaking Demo Site</h1>
        <p>I made this in like an hour okay it'll be better later</p>
        <div class="matchmakingform">
            <form action="/index.html" method=GET>
                <h3>Search matchmaking results</h3>
                <input name="u1" type="text" placeholder="Player 1"><br>
                <input name="u2" type="text" placeholder="Player 2"><br>
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="results">
            <table id="resulttable">
                <tr>
                    <th>Player 1</th>
                    <th>Fighter</th>
                    <th>Round</th>
                    <th>Winner</th>
                    <th>Fighter</th>
                    <th>Player 2</th>
                </tr>
                <tr>
                    <td>Loading...</td>
                </tr>
            </table>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);

            var user_data = [];
            var stats = [];

            var xmlHttp;

            if (urlParams.get("u1") == null) {
                xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        download_user_ids(xmlHttp.responseText, callback_stats);
                }
                xmlHttp.open("GET", "http://stf.nbti.net:8080/all", true); // true for asynchronous 
                xmlHttp.send(null);
            } else {
                xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        download_user_ids(xmlHttp.responseText, callback_stats);
                }
                xmlHttp.open("GET", "http://stf.nbti.net:8080/all", true); // true for asynchronous 
                xmlHttp.send(null);
            }

            function get_user_ids(results) {user_ids = [];
                user_ids = [];
                for (var i = 0; i < stats.length; i += 1) {
                    if (user_ids.indexOf(stats[i].uPlayer1) == -1) {
                        user_ids.push(stats[i].uPlayer1);
                    }
                    if (user_ids.indexOf(stats[i].uPlayer2) == -1) {
                        user_ids.push(stats[i].uPlayer2);
                    }
                }
            }

            function get_user_by_id(username) {
                for (var i = 0; i < user_ids.length; i += 1) {
                    if (user_ids[i].username == username) {
                        return user_ids[i];
                    }
                }
            }

            function download_user_ids(st, next_function) {
                stats = JSON.parse(st);
                get_user_ids(stats);

                next_function(st);
            }

            function callback_select_stats(st, next_function) {
                stats = JSON.parse(st);
                get_user_ids(stats);

                next_function(st);
            }

            function callback_all(st) {
                get_player_data(st, callback_player_data);
            }

            function get_player_data(st, next_function) {
                stats = JSON.parse(st);
                get_user_ids(stats);

                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        next_function(xmlHttp.responseText);
                }

                var user_data_string = user_ids.join(",");

                xmlHttp.open("GET", `http://stf.nbti.net:8080/player?p=${user_data_string}`, true); // true for asynchronous 
                xmlHttp.send(null);

                console.log(user_ids);
            }

            function get_user_by_id(id) {
                for (var i = 0; i < user_data.length; i += 1) {
                    if(user_data[i].id == id) {
                        return user_data[i];
                    }
                }
            }

            function parse_player_data(st) {
                user_data = JSON.parse(st);
                console.log(JSON.parse(st));

                for (var i = 0; i < stats.length; i += 1) {
                    stats[i].uPlayer1 = get_user_by_id(stats[i].uPlayer1);
                    stats[i].uPlayer2 = get_user_by_id(stats[i].uPlayer2);
                    stats[i].tResult == 1 ? stats[i].tResult = stats[i].uPlayer1 : stats[i].tResult = stats[i].uPlayer2;
                }
            }


            function callback_player_data(st) {
                parse_player_data(st);

                // Start adding items to the table
                var html_string = `
                    <tr>
                        <th>Player 1</th>
                        <th>Fighter</th>
                        <th>Round</th>
                        <th>Winner</th>
                        <th>Fighter</th>
                        <th>Player 2</th>
                    </tr>
                `;

                for (var i = 0; i < stats.length; i += 1) {
                    html_string += `
                        <tr>
                            <td>${stats[i].uPlayer1.uName}</td>
                            <td>${stats[i].uPlayer1Fighter}</td>
                            <td>${stats[i].tRound}</td>
                            <td>${stats[i].tResult.uName}</td>
                            <td>${stats[i].uPlayer2Fighter}</td>
                            <td>${stats[i].uPlayer2.uName}</td>
                        </tr>
                    `;
                }

                var table = document.getElementById("resulttable").innerHTML = html_string;

                console.log(stats);
            }
        </script>
        <p>Website by <a href="https://github.com/nbtm-sh">nbtm!</a>, website design by <a href="https://twitter.com/B3xHotShot">ShadowJackal</a>.</p>
    </body>
</html>
