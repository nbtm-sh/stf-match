<html>
    <head>
        <title>STF Matchmaking</title>
    </head>
    <link href="style/body.css" rel="stylesheet" type="text/css">
    <body>
        <div class="header">
            <img src="img/header.jpg" id="headerimg">
        </div>
        <h1>STF Matchmaking Demo Site</h1>
        <p>I made this in like an hour okay it'll be better later</p>
        <div class="matchmakingform">
            <form action="/index.html" method=GET>
                <h3>Search matchmaking results</h3>
                <input name="u1" type="text" placeholder="Player 1"><br>
                <input name="u2" type="text" placeholder="Player 2"><br>
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="results">
            <table id="resulttable">
                <tr>
                    <th>Player 1</th>
                    <th>Fighter</th>
                    <th>Round</th>
                    <th>Winner</th>
                    <th>Fighter</th>
                    <th>Player 2</th>
                </tr>
            </table>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);

            var user_data = [];
            var stats = [];

            var xmlHttp;

            if (urlParams.get("u1") == null) {
                xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback_stats(xmlHttp.responseText);
                }
                xmlHttp.open("GET", "http://stf.nbti.net:8080/all", true); // true for asynchronous 
                xmlHttp.send(null);
            }

            function callback_stats(st) {
                stats = JSON.parse(st);
                user_ids = [];
                console.log(JSON.parse(st));

                for (var i = 0; i < stats.length; i += 1) {
                    if (user_ids.indexOf(stats[i].uPlayer1) == -1) {
                        user_ids.push(stats[i].uPlayer1);
                    }
                    if (user_ids.indexOf(stats[i].uPlayer2) == -1) {
                        user_ids.push(stats[i].uPlayer2);
                    }
                }

                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback_player_data(xmlHttp.responseText);
                }

                var user_data_string = user_ids.join(",");

                xmlHttp.open("GET", `http://stf.nbti.net:8080/player?p=${user_data_string}`, true); // true for asynchronous 
                xmlHttp.send(null);

                console.log(user_ids);
            }

            function get_user_by_id(id) {
                for (var i = 0; i < user_data.length; i += 1) {
                    if(user_data[i].id == id) {
                        return user_data[i];
                    }
                }
            }

            function callback_player_data(st) {
                user_data = JSON.parse(st);
                console.log(JSON.parse(st));

                for (var i = 0; i < stats.length; i += 1) {
                    stats[i].uPlayer1 = get_user_by_id(stats[i].uPlayer1);
                    stats[i].uPlayer2 = get_user_by_id(stats[i].uPlayer2);
                }

                // Start adding items to the table
                var html_string = `
                    <tr>
                        <th>Player 1</th>
                        <th>Fighter</th>
                        <th>Round</th>
                        <th>Winner</th>
                        <th>Fighter</th>
                        <th>Player 2</th>
                    </tr>
                `;
                console.log(stats);
            }
        </script>
    </body>
</html>
