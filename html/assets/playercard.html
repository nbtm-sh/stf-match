<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>

    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <div class="text-h5 mb-5">User player card</div>
                    <v-card
                        elevation="2"
                        max-width="350px"
                    >
                        <v-row>
                            <v-col cols="4" class="mt-5 ml-5 mb-2">
                                <v-badge
                                    bordered
                                    overlap
                                    color="error"
                                    bottom
                                    avatar
                                    tile
                                    offset-x="25"
                                >
                                    <template v-slot:badge>
                                        <v-img width="40" src="flags/australia.png"></v-img>
                                    </template> 
                                    <v-avatar
                                        tile
                                        size="90"
                                    ><v-img height="100%" src="avatars/emmett.png"></v-img></v-avatar>
                                </v-badge>
                            </v-col>
                            <v-col cols="6">
                                <v-row>
                                    <v-col cols="12" class="mt-5">
                                        <v-card-title>Emmett</v-card-title>
                                        <v-card-subtitle>Australia</v-card-subtitle>
                                    </v-col>
                                </v-row>
                            </v-col>
                        </v-row>
                        <v-divider class="mt-3"></v-divider>
                        <v-card-actions
                        >
                            <v-btn
                                color="error"
                                text
                            >
                                Logout
                            </v-btn>
                            <v-btn
                                color="light-gray"
                                text
                            >
                                Settings
                            </v-btn>
                        </v-card-actions>
                    </v-card>

                    <div class="text-h5 mb-5">User display card (displayed to other users)</div>
                    <v-card
                        elevation="2"
                        max-width="400px"
                    >
                        <v-row>
                            <v-col cols="4" class="mt-5 ml-5 mb-2">
                                <v-badge
                                    bordered
                                    overlap
                                    color="error"
                                    bottom
                                    avatar
                                    tile
                                    offset-x="25"
                                >
                                    <template v-slot:badge>
                                        <v-img width="40" src="flags/australia.png"></v-img>
                                    </template> 
                                    <v-avatar
                                        tile
                                        size="90"
                                    ><v-img height="100%" src="avatars/emmett.png"></v-img></v-avatar>
                                </v-badge>
                            </v-col>
                            <v-col cols="7" width="100%">
                                <v-row>
                                    <v-col cols="9" class="mt-5">
                                        <v-card-title>Emmett</v-card-title>
                                        <v-card-subtitle>Australia</v-card-subtitle>
                                    </v-col>
                                    <v-col cols="3" class="mt-5" justify="center">
                                        <div class="font-weight-medium grey--text mt-8 text-h7"><i>#32</i></div>
                                    </v-col>
                                </v-row>
                            </v-col>
                        </v-row>
                    </v-card>
                </v-main>
            </v-app>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="js/index.js"></script>
</html>
